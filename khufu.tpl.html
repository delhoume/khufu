<script type="text/javascript">
  const SERVER = "http://0.0.0.0:8000";
  var viewer = OpenSeadragon({
    id: "openseadragon",
    prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@3.1.0/build/openseadragon/images/",
    tileSources: {
          width:  WIDTH,
          height: HEIGHT,
          tileSize: TILESIZE,
          minLevel: MINLEVEL,        
          maxLevel: MAXLEVEL,        
          overlay: 0,
          getTileUrl: function( level, x, y ) {
            // dirfull is either 0 or last index of directories (full is last)
            const lvl = DIRFULL == 0 ? (MAXLEVEL - level) : DIRFULL - (MAXLEVEL- level);
              return `${SERVER}/tile/IMAGE/${lvl}/${x}/${y}`;
          },
        },
     //  debugMode: true,
     showNavigator:  true,
      navigatorAutoFade:  false,
  });
